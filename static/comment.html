<form action="/" method="post">
    <input type="hidden" name="csrf" value="{csrf}">
    <input type="text" name="last_name" required>
    <input type="text" name="first_name" required>
    <input type="text" name="fam_name">
    <select name="region" id="region" required></select>
    <select name="city" id="city" required></select>
    <input type="tel" name="phone">
    <input type="email" name="email">
    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Please, leave a comment here"></textarea>
    <button type="submit" value="Send">Send</button>
</form>
